[project]
name = "marl"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10,<3.13"
dependencies = [
    "laser-learning-environment>=0.2.6",
    "python-dotenv>=1.0.1",
    "tqdm>=4.66.5",
    "scipy>=1.14.0",
    "sumtree>=0.2.7",
    "polars>=1.5.0",
    "rlenv",
    "torch>=2.4.0",
    "pyserde==0.12.3",
    "neptune>=1.10.4",
    "matplotlib>=3.9.2",
    "flask>=3.0.3",
    "websockets>=12.0",
    "icecream>=2.1.3",
    "typed-argparse>=0.3.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pytest>=8.3.2", "pytest-xdist>=3.6.1"]


[tool.uv.sources]
rlenv = { git = "https://github.com/yamoling/rlenv" }


[tool.ruff]
line-length = 140
